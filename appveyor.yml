environment:
  matrix:
    - RUBY_VERSION: 27
    - RUBY_VERSION: 26
    - RUBY_VERSION: 25

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - gem install bundler # for bundler 2.0+
  - bundle install

build: off

before_test:
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - bundle exec rake spec
